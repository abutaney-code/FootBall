<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Football: Team Edition</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: white;
            font-family: 'Courier New', sans-serif; overflow: hidden;
        }
        canvas {
            border: 4px solid #fff;
            background-color: #4a8f30;
            display: none; /* Hidden until team is chosen */
        }
        #menu {
            text-align: center;
            background: #333;
            padding: 20px;
            border: 3px solid #fff;
            max-width: 600px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .team-btn {
            background: #444;
            color: white;
            border: 1px solid #777;
            padding: 8px;
            cursor: pointer;
            font-size: 10px;
            transition: 0.2s;
        }
        .team-btn:hover { background: #666; border-color: #fff; }
        #ui {
            position: absolute; top: 20px; text-align: center;
            width: 100%; pointer-events: none; display: none;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>SELECT YOUR TEAM</h1>
        <div class="team-grid" id="teamGrid"></div>
    </div>

    <div id="ui">
        <h2 id="teamNameDisplay">TEAM</h2>
        <div id="phaseIndicator">OFFENSE: RUN!</div>
        <h3 id="scoreDisplay">Score: 0</h3>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const ui = document.getElementById('ui');

        // --- Team Data ---
        const teams = [
            { name: "Buffalo Bills", color: "#00338D" }, { name: "Miami Dolphins", color: "#008E97" },
            { name: "New England Patriots", color: "#002244" }, { name: "New York Jets", color: "#125740" },
            { name: "Baltimore Ravens", color: "#241773" }, { name: "Cincinnati Bengals", color: "#FB4F14" },
            { name: "Cleveland Browns", color: "#311D00" }, { name: "Pittsburgh Steelers", color: "#FFB612" },
            { name: "Houston Texans", color: "#03202F" }, { name: "Indianapolis Colts", color: "#002C5F" },
            { name: "Jacksonville Jaguars", color: "#006778" }, { name: "Tennessee Titans", color: "#4B92DB" },
            { name: "Denver Broncos", color: "#FB4F14" }, { name: "Kansas City Chiefs", color: "#E31837" },
            { name: "Las Vegas Raiders", color: "#A5ACAF" }, { name: "Los Angeles Chargers", color: "#0080C6" }
        ];

        let selectedTeam = teams[0];

        // Create Buttons
        const grid = document.getElementById('teamGrid');
        teams.forEach(team => {
            let btn = document.createElement('button');
            btn.className = 'team-btn';
            btn.innerText = team.name;
            btn.onclick = () => startGame(team);
            grid.appendChild(btn);
        });

        // --- Game Logic ---
        let score = 0, gameActive = false, isOffense = true;
        let levelSpeed = 4, progressCounter = 0;
        const DISTANCE_TO_TD = 500;
        
        const player = { x: 50, y: 200, width: 30, height: 30, speed: 5 };
        let defenders = [];
        let cpuRunner = { active: false, x: 0, y: 0, width: 30, height: 30 };
        let yardLines = [0, 150, 300, 450, 600, 750];

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function startGame(team) {
            selectedTeam = team;
            menu.style.display = 'none';
            canvas.style.display = 'block';
            ui.style.display = 'block';
            document.getElementById('teamNameDisplay').innerText = team.name;
            document.getElementById('teamNameDisplay').style.color = team.color;
            gameActive = true;
            loop();
        }

        function update() {
            if (!gameActive) return;

            // Player Movement
            if (keys['ArrowUp'] || keys['KeyW']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['KeyS']) player.y += player.speed;
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Scroll Field
            yardLines = yardLines.map(x => (x - levelSpeed < -50) ? canvas.width : x - levelSpeed);

            if (isOffense) {
                progressCounter++;
                if (progressCounter % 60 === 0 && progressCounter < DISTANCE_TO_TD) {
                    defenders.push({ x: canvas.width, y: Math.random() * 370, width: 30, height: 30 });
                }
                defenders.forEach((d, i) => {
                    d.x -= levelSpeed;
                    if (checkCollision(player, d)) gameActive = false;
                });
                if (progressCounter >= DISTANCE_TO_TD) {
                    score++;
                    document.getElementById('scoreDisplay').innerText = "Score: " + score;
                    switchMode('DEFENSE');
                }
            } else {
                if (!cpuRunner.active) { cpuRunner.active = true; cpuRunner.x = canvas.width; cpuRunner.y = 200; }
                cpuRunner.x -= (levelSpeed * 0.8);
                cpuRunner.y += (player.y > cpuRunner.y) ? 2 : -2; // CPU Dodges
                if (checkCollision(player, cpuRunner)) switchMode('OFFENSE');
                if (cpuRunner.x < 0) gameActive = false;
            }
        }

        function draw() {
            ctx.fillStyle = '#4a8f30'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            yardLines.forEach(x => ctx.fillRect(x, 0, 5, canvas.height));

            // Draw Player (Team Color)
            ctx.fillStyle = isOffense ? selectedTeam.color : "#d32f2f";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = "silver"; ctx.fillRect(player.x + (isOffense?20:0), player.y+5, 10, 20);

            if (isOffense) {
                ctx.fillStyle = "#d32f2f";
                defenders.forEach(d => ctx.fillRect(d.x, d.y, d.width, d.height));
            } else if (cpuRunner.active) {
                ctx.fillStyle = "#fff"; // Opponent Runner
                ctx.fillRect(cpuRunner.x, cpuRunner.y, cpuRunner.width, cpuRunner.height);
            }

            if (!gameActive) {
                ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,800,400);
                ctx.fillStyle = "white"; ctx.textAlign = "center";
                ctx.font = "30px Courier"; ctx.fillText("GAME OVER", 400, 200);
                ctx.fillText("Press SPACE to Restart", 400, 250);
            }
        }

        function switchMode(mode) {
            isOffense = (mode === 'OFFENSE');
            defenders = []; cpuRunner.active = false; progressCounter = 0;
            player.y = 200;
            const pi = document.getElementById('phaseIndicator');
            pi.innerText = isOffense ? "OFFENSE: RUN!" : "DEFENSE: TACKLE HIM!";
            pi.style.color = isOffense ? selectedTeam.color : "red";
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function loop() {
            update(); draw();
            if (gameActive) requestAnimationFrame(loop);
        }

        window.addEventListener('keydown', e => {
            if (!gameActive && e.code === 'Space') location.reload();
        });
    </script>
</body>
</html>
